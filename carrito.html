<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <header id="header" class="header" style="background-image: url(./assets/navBack.png);">
        <div class="container">
            <div class="row">
                <div class="four columns">
                    <a href="/index.html"><img src="/assets/img logo.png" id="logo"></a>
                </div>
                <div class="two columns u-pull-right">
                    <ul>
                        <li class="submenu">
                            <img src="/assets/cart.png" id="img-carrito">
                            <div id="carrito">
                                <table id="lista-carrito" class="u-full-width">
                                    <thead>
                                        <tr>
                                            <th>Imagen</th>
                                            <th>Nombre</th>
                                            <th>Precio</th>
                                            <th>Cantidad</th>
                                            <th>Subtotal</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                                <p id="total"></p>
                                <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>


    <div id="banner"></div>

    <div id="lista-cursos" class="container">
        <h1 id="encabezado" class="encabezado">Cursos</h1>
        <div class="row">
            <div class="four columns">
                <div class="card">
                    <img src="/assets/nivel 1.png" class="imagen-curso u-full-width">
                    <div class="info-card">
                        <h4>Nivel 1</h4>
                        <p class="precio">$3000 <span class="u-pull-right ">$2800</span></p>
                        <a href="#" class="u-full-width button-primary button input agregar-carrito" data-id="1">Agregar
                            Al Carrito</a>
                    </div>
                </div>
                <!--.card-->
            </div>
            <div class="four columns">
                <div class="card">
                    <img src="/assets/nivel 2.png" class="imagen-curso u-full-width">
                    <div class="info-card">
                        <h4>Nivel 2</h4>
                        <p class="precio">$3200 <span class="u-pull-right ">$3000</span></p>
                        <a href="#" class="u-full-width button-primary button input agregar-carrito" data-id="2">Agregar
                            Al Carrito</a>
                    </div>
                </div>
            </div>
            <div class="four columns">
                <div class="card">
                    <img src="/assets/nivel 3.png" class="imagen-curso u-full-width">
                    <div class="info-card">
                        <h4>Nivel 3</h4>
                        <p class="precio">$3400 <span class="u-pull-right ">$3200</span></p>
                        <a href="#" class="u-full-width button-primary button input agregar-carrito" data-id="3">Agregar
                            Al Carrito</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/carrito.js"></script>

</body>

</html>
